<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Login - Controle de Gastos</title>
</head>
<body>
  <form>
    <div>
      <div><label>E-mail</label></div>
      <input type="email" name="email" oninput="validateFields()" id="email" placeholder="your@email.com">
    </div>
      <div><label>Password</label></div>
      <input type="password" name="password" placeholder="your-password">
    <div>
      <button type="button" class="clear" id="recover-password-button" disabled>Forgot your password?</button>
    </div>
    <div>
      <button type="button" class="solid" disabled>Login</button>
    </div>
    <div>
      <button type="button" class="outline">Register</button>
    </div>   
  </form>
</body>
<script src="index.js"></script>
</html>
